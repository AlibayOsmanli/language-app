<div>
  <button (click)="clearAll()">Clear All</button>
</div>
<div *ngFor="let word of words" (click)="flipCard($event, word)">
  <div class="card" [class.flipped]="word.flipped" #card>
    <div class="front">
      <h2>{{ word.word }}</h2>
    </div>
    <div class="back">
      <h2>{{ word.translation }}</h2>
    </div>
  </div>
  <button (click)="editWord(word)" class="Edit">Edit</button>
  <button (click)="deleteWord(word)" class="Delete">Delete</button>
</div>
